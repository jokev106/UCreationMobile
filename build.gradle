ext {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    sourceCompatibility1 = sourceCompatibility
    targetCompatibility1 = targetCompatibility
    sourceCompatibility2 = sourceCompatibility1
    targetCompatibility2 = targetCompatibility1
    sourceCompatibility3 = sourceCompatibility2
    targetCompatibility3 = targetCompatibility2
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath 'androidx.navigation:navigation-safe-args-gradle-plugin:2.3.0' //ADD This line to your project lavel gradle file
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}